# postgres/vars/redhat.yml
---
postgresql_cluster_name_default: data
postgresql_pgdata_default: /var/lib/pgsql/{{ postgresql_version }}/{{ postgresql_cluster_name }}
postgresql_conf_dir_default: /var/lib/pgsql/{{ postgresql_version }}/{{ postgresql_cluster_name }}
postgresql_service_name: postgresql-{{ postgresql_version }}
postgresql_bin_dir: "/usr/pgsql-{{ postgresql_version }}/bin"
postgresql_home: /var/lib/pgsql

postgresql_langpacks:
  - langpacks-en
  - langpacks-hu
  - glibc-all-langpacks
  - glibc-locale-source
  - glibc-common

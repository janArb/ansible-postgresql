# postgres/vars/armv7l.yml 32 bit arm
---
postgresql_cluster_name_default: main
postgresql_pgdata_default: /var/lib/postgresql/{{ postgresql_version }}/{{ postgresql_cluster_name }}
postgresql_conf_dir_default: /etc/postgresql/{{ postgresql_version }}/{{ postgresql_cluster_name }}
postgresql_bin_dir: "/usr/lib/postgresql/{{ postgresql_version }}/bin"
postgresql_service_name: postgresql
postgresql_home: /var/lib/postgresql


postgresql_langpacks:
  # - language-pack-hu
  # - language-pack-eu
  - locales
